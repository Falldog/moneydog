{% extends "base.html" %}
{% block content %}
    <div class="col-md-3"></div>

    <div class="col-md-6">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for item in category_items %}
                    <tr>
                        <td>{{item.c_type | category2str}}</td>
                        <td>
                          <a href="/list/trade/by_category/{{item.key.urlsafe()}}">
                            {{item.description}}
                          </a>
                        </td>
                        <td>
                            <a href="/edit/category/{{item.key.urlsafe()}}">
                                <button type="button" class="btn-xs btn-default" aria-label="Left Align">
                                  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                </button>
                            </a>
                            <a href="/remove/category/{{item.key.urlsafe()}}">
                                <button type="button" class="btn-xs btn-default" aria-label="Left Align">
                                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="col-md-3"></div>
{% endblock %}
