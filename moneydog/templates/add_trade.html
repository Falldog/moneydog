{% extends "base.html" %}
{% block content %}
    <div class="col-md-4"></div>

    <div class="col-md-4">

        <form action="/add/trade/{{c_type}}" method="POST">
            <div class="form-group">
                <label>收支</label>
                <select name="category" class="form-control" disabled>
                    <option value="IN" {% if c_type =='IN' %}selected{% endif %}>收入</option>
                    <option value="OUT" {% if c_type =='OUT' %}selected{% endif %}>支出</option>
                </select>
            </div>
            <div class="form-group">
                <label>類別</label>
                <select name="category" class="form-control">
                    {% for i in category_items %}
                      <option value="{{i.key.urlsafe()}}">
                        {{i.description}}
                      </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input name="date" type="text" class="form-control datepicker" value="{{today|format_date}}">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input name="price" type="text" class="form-control" value="">
            </div>
            <div class="form-group">
                <label>名稱</label>
                <input name="description" type="text" class="form-control" value="">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

    <div class="col-md-4"></div>
{% endblock %}
