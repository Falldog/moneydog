{% extends "_base.html" %}
{% block content %}
    <div class="col-md-4"></div>

    <div class="col-md-4">

      {% if done %}
         <p> IN count : {{in_count}} </p>
         <p> OUT count : {{out_count}} </p>
         <p> Category IN count : {{category_in_count}} </p>
         <p> Category OUT count : {{category_out_count}} </p>
         <p> Spend Time : {{spend_time}} </p>
      {% endif %}
      <form action="/admin/push_ancient_data" method="POST">
        <textarea name="data" class="form-control"></textarea>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>

    <div class="col-md-4"></div>
{% endblock %}
